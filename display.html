<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Display Property</title>
    <style>
        p{
            border: 1px solid cadetblue;
            display: block;
        }
        #div {
            border: 3px solid cadetblue;
            display: inline ;
        }
        
        strong{
                border: 1px solid red;
        }
    </style>
</head>
<body>
        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. </p> 
        <p>Ratione et at numquam! Repudiandae est qui accusantium obcaecati, eligendi natus eveniet aliquam sequi commodi aut tempora nesciunt officiis minus modi officia?</p>
            <div id="div">
                <strong>Lorem, ipsum dolor.</strong>
             </div>
         <span>This is inline element</span>
</body>
</html>
